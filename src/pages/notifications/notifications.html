<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Notifications</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Notification Message</ion-label>
    <ion-input type="text" [(ngModel)]="message"></ion-input>
  </ion-item>

  <button full ion-button color="bright" (click)="pushNotification()">Push Notification</button>

</ion-content>
