<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Camera</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

  <button full ion-button color="secondary" (click)="takeImage()">Take Image</button>

  <ion-card>
    <ion-card-content>
      Latest Picture:
      <img [src]="base64Image" *ngIf="base64Image" />
    </ion-card-content>
  </ion-card>
</ion-content>
