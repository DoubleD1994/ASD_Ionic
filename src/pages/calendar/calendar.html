<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Calendar</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Event Title</ion-label>
    <ion-input type="text" [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Location</ion-label>
    <ion-input type="text" [(ngModel)]="location"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Event Note</ion-label>
    <ion-input type="text" [(ngModel)]="notes"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Start Date</ion-label>
    <ion-datetime displayFormat="MMMM DD, YYYY" [(ngModel)]="startDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>End Date</ion-label>
    <ion-datetime displayFormat="MMMM DD, YYYY" [(ngModel)]="endDate"></ion-datetime>
  </ion-item>

  <button full ion-button color="secondary" (click)="showCalendar()">Save Event to Calendar</button>

</ion-content>
