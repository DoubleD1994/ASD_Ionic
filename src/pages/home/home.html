<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>ASD Ionic</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card color="assertive">
    <ion-card-content>
      <h1>This application was developed with the Ionic Framework</h1>
    </ion-card-content>
  </ion-card>

  <ion-card color="primary">
    <ion-card-content>
      <h1>Its purpose is to show Ionics use of Native API's</h1>
    </ion-card-content>
  </ion-card>

  <ion-card color="secondary">
    <ion-card-content>
      <h1>This can then be used to compare it against developing natively</h1>
    </ion-card-content>
  </ion-card>

  <ion-card color="bright">
    <ion-card-content>
      <h1>The API's used are ones that are commonly used in Mobile applications</h1>
    </ion-card-content>
  </ion-card>

</ion-content>
