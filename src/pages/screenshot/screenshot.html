<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Screenshot</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Screenshot Name</ion-label>
    <ion-input type="text" [(ngModel)]="filename"></ion-input>
  </ion-item>

  <button full ion-button color="assertive" (click)="takeScreenshot()">Take Screenshot</button>

</ion-content>
